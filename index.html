<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="navbar">
      <h1>Tic Tac Toe</h1>
      <div class="actions"></div>
      <div class="display">
        <div class="player-display player-one currentTurn">
          <h3>Player One <span class="token">"X"</span></h3>
          <p class="score">0</p>
        </div>
        <div class="player-display player-two">
          <h3>Player Two <span class="token">"O"</span></h3>
          <p class="score">0</p>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="gameboard">
        <button class="gameTile">X</button>
        <button class="gameTile">O</button>
        <button class="gameTile">X</button>
        <button class="gameTile">X</button>
        <button class="gameTile">O</button>
        <button class="gameTile"></button>
        <button class="gameTile">O</button>
        <button class="gameTile">X</button>
        <button class="gameTile">O</button>
      </div>
    </main>
    <footer>Cory Bradbury</footer>
  </body>
  <script src="./app.js"></script>
</html>
