<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <div class="actions"></div>
      <div class="display">
        <div class="player-one">
          <h3>Player One<span class="token">X</span></h3>
          <p>0</p>
        </div>
        <div class="player-two">
          <h3>Player Two<span class="token">O</span></h3>
          <p>0</p>
        </div>
      </div>
    </header>
    <main>
      <div class="gameboard">
        <button class="gameTile"></button>
        <button class="gameTile"></button>
        <button class="gameTile"></button>
        <button class="gameTile"></button>
        <button class="gameTile"></button>
        <button class="gameTile"></button>
        <button class="gameTile"></button>
        <button class="gameTile"></button>
        <button class="gameTile"></button>
      </div>
    </main>
    <footer>Cory Bradbury</footer>
  </body>
  <script src="./app.js"></script>
</html>
