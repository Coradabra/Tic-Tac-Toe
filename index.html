<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <dialog open class="modal">
      <form action="" method="dialog">
        <div>
          <div>
            <h5>Player One</h5>
            <label for="playerOneName">Username</label>
            <input id="playerOneName" type="text" />
            <label for="playerOneToken">Token</label>
            <input
              id="playerOneToken"
              type="text"
              minlength="1"
              maxlength="1"
            />
          </div>
          <div>
            <h5>Player Two</h5>
            <label for="playerTwoName">Username</label>
            <input id="playerTwoName" type="text" />
            <label for="playerTwoToken">Token</label>
            <input
              id="playerTwoToken"
              type="text"
              minlength="1"
              maxlength="1"
            />
          </div>
        </div>
        <div class="modal-actions">
          <button type="submit">Start Game!</button>
        </div>
      </form>
    </dialog>
    <header class="navbar">
      <h1>Tic Tac Toe</h1>
      <button class="reset">&times;</button>
      <div class="actions"></div>
      <div class="display">
        <div class="player-display player-one currentTurn">
          <h3>Player One <span class="token">"X"</span></h3>
          <p class="score">0</p>
        </div>
        <div class="player-display player-two">
          <h3>Player Two <span class="token">"O"</span></h3>
          <p class="score">0</p>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="gameboard">
        <button class="gameTile"></button>
        <button class="gameTile"></button>
        <button class="gameTile"></button>
        <button class="gameTile"></button>
        <button class="gameTile"></button>
        <button class="gameTile"></button>
        <button class="gameTile"></button>
        <button class="gameTile"></button>
        <button class="gameTile"></button>
      </div>
    </main>
    <footer>Cory Bradbury</footer>
  </body>
  <script src="./app.js"></script>
</html>
